<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,300&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <button type="button" class="again" id="again">Again!</button>
        <p style="color: #fff;"> < Between 1 to 20 > </p>
    </header>

    <section>
        <h1 style="text-align: center; color: #fff;">Guess My Number!</h1>
        <p id="box1" style="text-align: center;">?</p>
        <p id="box2" style="text-align: center;" ></p>
    </section>

    <main>
        <div class="flex1">
            <input type="number" id="num">
            <button type="button" class="checkb" id="check">Check!</button>
        </div>

        <div class="flex2">
            <p style="color: #fff;" id="low">Too Low!</p>
            <p style="color: #fff;" id="high">Too High!</p>
            <p style="color: #fff;" id="empty">Plese Eneter the positive value!</p>
            <p style="color: #fff;" id="lost">You Lost The Game</p>
            <p style="color: #fff;" id="won">You Won The Game</p>
            <p style="color: #fff;" id="start">Start Guessing...</p>
            <p style="color: #fff;">Score: <span id="score">20</span></p>
            <p style="color: #fff;">HighScore: <span id="highscore"></span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
